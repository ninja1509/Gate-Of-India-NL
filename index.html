<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gate of India | NL</title>
<link rel="icon" href="favicon.png" type="image/x-icon">

<script>
    window.onload = function() {
        var pdfEmbed = document.getElementById('pdf-viewer');
        pdfEmbed.src = 'Gate of india Menu.pdf';
    };

        // Function to detect mobile devices
    function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Function to redirect to appropriate URL
    function redirectToMobileOrDesktop() {
        if (isMobileDevice()) {
            // Redirect to the mobile version of your website
            window.location.href = 'mobile/index.html';
        } else {
            // Redirect to the desktop version of your website
            window.location.href = 'index.html';
        }
    }

    // Redirect when the page loads
    window.onload = function() {
        redirectToMobileOrDesktop();
    };

    
</script>


<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #pdf-container {
        width: 100%;
        height: 100vh; /* Set the height to fill the viewport height */
    }
    #pdf-viewer {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div id="pdf-container">
    <iframe id="pdf-viewer" src="Gate of india Menu.pdf" type="application/pdf">
    <p>Your browser does not support iframes. <a href="Gate of india Menu.pdf">Download PDF</a> instead.</p>
</iframe>
</div>

</body>
</html>
